<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container container__auth">
    <div class="form-group">
        <form class="form__login">
            <label for="input__email" class="label label__email">Email</label>
            <input type="text" class="input input__email" autocomplete="username" placeholder="Enter email">
            <label for="input__password" class="label label__password">Password</label>
            <input type="password" class="input input__password" autocomplete="current-password" placeholder="Enter password">
        </form>
        <form class="form__submit">
            <p class="form__error"></p>
            <input type="button" class="btn btn__login" value="Log in">
            <input type="button" class="btn btn__signup" value="Register">
        </form>
    </div>
</div>

<div class="container container__blog">
    <header class="blog__header">
        <h1 class="blog__header__greet">Welcome</h1>
        <input type="button" class="btn btn__logout" value="Log out">
    </header>
    <form class="blog__editor">
        <textarea name="blog__editor__input" id="blog__editor"></textarea>
        <input type="button" class="btn btn__post" value="Post Article">
    </form>
    <div class="blog__post-group">
        <div class="blog__post">
            <h1 class="blog__post__title"></h1>
            <p class="blog__post__body"></p>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
<script src="js/app.js"></script>
<script src="ckeditor/ckeditor.js"></script>
<script src="js/blog-editor.js"></script>
</body>
</html>
